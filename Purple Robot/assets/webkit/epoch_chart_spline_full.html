<html>
	<head>
		<script src="vendor/jquery.min.js"></script>
		<script src="vendor/d3.v3.js"></script>
		<script src="vendor/d3.layout.min.js"></script>
		<script src="vendor/epoch.min.js"></script>
		<link rel="stylesheet" type="text/css" href="vendor/epoch.min.css" />
		<style>
			#chart {
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
			}
		</style>
		<script type="text/javascript">
		    var chart = null;
		    
		    $(document).ready(function()
		    {
				var data = {{{ data_json }}};
				
				chart = $('#chart').epoch({ type: 'time.line', data: data });
			});
			
			function newData(x, y, z, t)
			{
				console.log("GOT " + x + " " + y + " " + z + " " + t);
				
				var x = { y: x, time: t };
				var y = { y: y, time: t };
				var z = { y: z, time: t };
				
				chart.push([x, y, z]);
			}
		</script>
	</head>
	<body>
		<div id="chart" class="epoch category10">
		</div>
	</body>
</html>
